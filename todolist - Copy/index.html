<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List Thing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="list-app">
        <h2>Goal List App <img src="images/icon.png" alt="Icon"></h2>
        <h3>Write Down Your Goals</h3>
        <div class="row">
            <input type="text" id="input-box" placeholder="Write Down Your Goal">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container"></ul>
        <button class="delete-all" id="deleteAllBtn">Delete All</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
